<ion-view view-title="Time Card">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="item in items">
        {{item.time}}
        <ion-option-button class="button-assertive" ng-click="delete(item)">Delete</ion-option-button>
        <ion-option-button class="button-info" ng-click="edit(item)">Edit</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-positive">
    <h1 class="title">Add Time</h1>
    <div class="buttons">
      <button class="button icon ion-plus-round" ng-click="addTime()"></button>
    </div>
  </ion-footer-bar>
</ion-view>

<script id="modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add Time</h1>
      <div class="buttons">
        <button class="button icon ion-close-round" ng-click="closeModal(0)"></button>
      </div>
    </ion-header-bar>
    <ion-content padding="true">
      <label class="item item-icon-right item-input">
        <span class="input-label">In</span>
        <p ng-model="myTimeIn">{{myTimeIn.toLocaleTimeString()}}</p>
        <button class="button icon ion-edit" ng-click="editTimeIn()"></button>
      </label>

      <label class="item item-icon-right item-input">
        <span class="input-label">Out</span>
        <p ng-model="myTimeOut">{{myTimeOut.toLocaleTimeString()}}</p>
        <button class="button icon ion-edit" ng-click="editTimeOut()"></button>
      </label>

      <div class="list">
        <div class="item item-divider">
          Break: {{myBreak.time}} minutes
        </div>
        <div class="item range range-positive">
          <i>0</i>
          <input type="range" name="break" min="0" max="60" ng-model="myBreak.time">
          <i>60</i>
        </div>
      </div>

      <!--<label class="item item-icon-right item-input">-->
        <!--<span class="input-label">Out</span>-->
        <!--<input type="time" />-->
        <!--<button class="button icon ion-edit" ></button>-->
      <!--</label>-->

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">
      <div class="buttons">
      </div>
      <h1 class="title"></h1>
      <div class="buttons">
        <button class="button icon ion-checkmark-round" ng-click="closeModal(1)"></button>
      </div>
    </ion-footer-bar>
  </ion-modal-view>
</script>
