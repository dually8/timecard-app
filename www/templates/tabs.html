<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- TimeCard Tab -->
  <ion-tab title="Time Card" icon-off="ion-ios7-time-outline" icon-on="ion-ios7-time" href="#/tab/timecard">
    <ion-nav-view name="tab-timecard"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <!--<ion-tab title="Chats" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/chats">-->
    <!--<ion-nav-view name="tab-chats"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!--&lt;!&ndash; Friends Tab &ndash;&gt;-->
  <!--<ion-tab title="Friends" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">-->

  <!--</ion-tab>-->


  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
